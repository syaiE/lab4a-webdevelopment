<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Loop</title>
</head>
<body>
    <p id="number loop"></p>
    <script>
        let text = "";
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        } 
        document.getElementById("number loop").innerHTML = text;
    </script>
</body>
</html>
