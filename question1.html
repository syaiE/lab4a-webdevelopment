<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Content Example</title>
</head>
<body onload="changeContent()">
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
    <script>
        document.getElementById("myElement").innerHTML = "Hello there!";
        </script>
</body>
</html>
